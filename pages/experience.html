<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Experience</title>
</head>
<body>
    <div class="personalInfo-page-container">

        <div class="personalInfo-left-container">
            <div class="back-arrow-box" id="personalInf-back-arrow">
                <img src="/images/Vector.svg" alt="back arrow">
            </div>
            <div class="personalInf-box">
                <!--header 2/3-->
                <header class="personalInfo-header">
                    <h1>ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h1>
                    <h1>2/3</h1>
                </header>
                <hr class="personalInf-line">
                <!--inputs //-->

                <div class="position-box input-box-style1">
                    <label for="position" id="position-label" class="font-w5-s16">თანამდებობა</label>
                    <input type="text" id="position" class="font-w4-s16 input-style1" onkeyup="positionInput(value,0)" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                    <p class="font-w3-s14">მინიმუმ 2 სიმბოლო</p>
                </div> 
                <div class="employer-box input-box-style1">
                    <label for="employer" id="employer-label" class="font-w5-s16">დამსაქმებელი</label>
                    <input type="text" id="employer" class="font-w4-s16 input-style1" onkeyup="employerInput(value,0)" placeholder="დამსაქმებელი">
                    <p class="font-w3-s14">მინიმუმ 2 სიმბოლო</p>
                </div>
                <!--dates of work experience-->
                <div class="inputs-wrap work-date-box">
                    <div class="starttime-box input-box-style2">
                        <label for="starttime" id="starttime-label" class="font-w5-s16 ">დაწყების რიცხვი</label>
                        <input type="date" id="starttime" class="font-w4-s16 input-style1" onchange="startDateInput(value,0)">
                    </div>
                    <div class="endtime-box input-box-style2">
                        <label for="endtime" id="endtime-label" class="font-w5-s16 ">დამთავრების რიცხვი</label>
                        <input type="date" id="endtime" class="font-w4-s16 input-style1" onchange="endDateInput(value,0)">
                    </div>
                </div> 
                <!--description textarea for wor experience-->
                <div class="experience-info-box">
                    <span class="font-w5-s16">აღწერა</span>
                    <textarea name="experience info" id="experience-info" class="font-w4-s16" onkeyup="experienceInfInput(value,0)"
                    placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
                <hr class="end-line-experience">


                <div id="add-more-experience-box">
                    <!-- space for more experience inputs-->
                </div>

                <!--button to ad more experinece-->
                <button type="button" id="add-more-experience">მეტი გამოცდილების დამატება</button>
                
            </div>
            <div class="prev-page-btn">
                <button class="transition-btn prev-btn font-w5-s16" id="experience-prev-btn">უკან</button>
            </div>
            <div class="next-page-btn">
                <button class="transition-btn next-btn font-w5-s16 " id="experience-next-btn">შემდეგი</button>
            </div>
        </div>
         <!--live display of personalinfo input values-->
        <div class="personalInfo-right-container">
            <div class="personalInfo-live-display">
                <!--data side-->
                <div class="personalInfo-live-display-data">
                    <div class="personalInfo-live-display-fullname">
                       <div class="display-fullname-firstname" id="display-firstname">
                        
                       </div>
                       <div class="display-fullname-lastname" id="display-lastname">
                        
                       </div>
                    </div>
                
                    <div class="personalInfo-live-display-contacts">
                        <div class="display-contacts-email" id="display-email">
                           
                        </div>
                        <div class="display-contacts-number" id="display-number">
                            
                        </div>
                    </div>
                    <div class="personalInfo-live-display-generalInf">
                        <div class="display-generalInf-header" id="display-about-header">
                            ჩემ შესახებ
                        </div>
                        <div class="display-generalInf-data" id="display-about">
                            
                        </div>
                    </div>
                </div>
                <!--image side-->
                <div class="personalInfo-live-display-image" id="display-image">
                    
                </div>
               
            </div>
            <!--line at end of personalinformation dispaly-->
            <hr class="line-for-display">
            <!--live display of experinece input values-->
            <div class="experience-live-display">
                <h1 class="display-experience-header" id="display-experience-header">გამოცდილება</h1>
                <div class="job-wraper font-w5-s16">
                    <div class="display-position">
                    
                    </div>
                    <div class="display-employer">
                    
                    </div>
                </div>
                
                <div class="display-experience-date">
                    <span class="display-start-date"></span>
                    <span class="display-end-date"></span>
                </div>
                <div class="displaye-experince-info">

                </div>
            </div>
             <div id="experience-live-display-added">

            </div>
        </div>
    </div>

    <script src="../js/experience.js"></script>
</body>
</html>
