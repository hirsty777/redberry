<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Personal Information</title>
</head>
<body>
    <div class="personalInfo-page-container">

        <div class="personalInfo-left-container">
            <div class="back-arrow-box" id="personalInf-back-arrow">
                <img src="/images/Vector.svg" alt="back arrow">
            </div>
            <div class="personalInf-box">
                <header class="personalInfo-header">
                    <h1>ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
                    <h1>1/3</h1>
                </header>
                <hr class="personalInf-line">
                
                 <!--inputs //-->
                <div class="inputs-wrap full-name-box">
                    <div class="first-name-box">
                        <label for="first-name" id="first-name-label" class="font-w5-s16">სახელი</label>
                        <input type="text" id="first-name" class="font-w4-s16" placeholder="ანზორ">
                        <p class="font-w3-s14">მინიმუმ 2 ასო, ქართული ასოები</p>
                        <img src="/images/valid.svg" class="validVector" id="first-name-valid-vector" alt="valid vector">
                        <img src="/images/notVAlid.svg" class="notValidVector" id="first-name-notvalid-vector" alt="not valid vector">
                    </div>
                    <div class="last-name-box">
                        <label for="last-name"  id="last-name-label" class="font-w5-s16">გვარი</label>
                        <input type="text" id="last-name" class="font-w4-s16" placeholder="მუმლაძე">
                        <p class="font-w3-s14">მინიმუმ 2 ასო, ქართული ასოები</p>
                        <img src="/images/valid.svg" class="validVector" id="last-name-valid-vector" alt="valid vector">
                        <img src="/images/notVAlid.svg" class="notValidVector" id="last-name-notvalid-vector" alt="not valid vector">
                    </div>
                </div>
                <div class="personal-image-box">
                    <span class="font-w5-s16" id="personal-img-upload">პირადი ფოტოს ატვირთვა</span>
                    <label for="personal-image">ატვირთვა</label>
                    <input type="file" id="personal-image" accept="image/*" style="display:none;">
                </div>
                <div class="general-info-box">
                    <span class="font-w5-s16">ჩემ შესახებ (არასავალდებულო)</span>
                    <textarea name="general info" id="general-info" class="font-w4-s16" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
                </div>
                <!-- email field-->
                <div class="email-box">
                    <label for="email" id="email-label" class="font-w5-s16">ელ.ფოსტა</label>
                    <input type="email" id="email" class="font-w4-s16" placeholder="anzorr666@redberry.ge">
                    <p class="font-w3-s14">უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    <img src="/images/valid.svg" class="validVector" id="email-valid-vector" alt="valid vector">
                    <img src="/images/notVAlid.svg" class="notValidVector" id="email-notvalid-vector" alt="not valid vector">
                </div>
                <!-- phone number field-->
                <div class="phone-number-box">
                    <label for="phone-number" id="number-label" class="font-w5-s16">მობილურის ნომერი</label>
                    <input type="number" id="phone-number" class="font-w4-s16" placeholder="+995 551 12 34 56">
                    <p class="font-w3-s14">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                    <img src="/images/valid.svg" class="validVector" id="number-valid-vector" alt="valid vector">
                    <img src="/images/notVAlid.svg" class="notValidVector" id="number-notvalid-vector" alt="not valid vector">
                </div>
            </div>
            <div class="next-page-btn">
                <button class="transition-btn next-btn font-w5-s16" id="personalInfo-next-btn">შემდეგი</button>
            </div>
        </div>
        <!--live display of input values-->
        <div class="personalInfo-right-container">
            <div class="personalInfo-live-display">
                <!--data side-->
                <div class="personalInfo-live-display-data">
                    <div class="personalInfo-live-display-fullname">
                       <div class="display-fullname-firstname" id="display-firstname">
                        
                       </div>
                       <div class="display-fullname-lastname" id="display-lastname">
                        
                       </div>
                    </div>
                
                    <div class="personalInfo-live-display-contacts">
                        <div class="display-contacts-email" id="display-email">
                           
                        </div>
                        <div class="display-contacts-number" id="display-number">
                            
                        </div>
                    </div>
                    <div class="personalInfo-live-display-generalInf">
                        <div class="display-generalInf-header" id="display-about-header">
                            ჩემ შესახებ
                        </div>
                        <div class="display-generalInf-data" id="display-about">
                            
                        </div>
                    </div>
                </div>
                <!--image side-->
                <div class="personalInfo-live-display-image" id="display-image">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="../js/personalInfo.js"></script>
</body>
</html>
