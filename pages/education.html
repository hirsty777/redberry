<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Education</title>
</head>
<body>
    <div class="personalInfo-page-container">

        <div class="personalInfo-left-container">
            <div class="back-arrow-box" id="personalInf-back-arrow">
                <img src="/images/Vector.svg" alt="back arrow">
            </div>
            <div class="personalInf-box">
                <header class="personalInfo-header">
                    <h1>ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h1>
                    <h1>3/3</h1>
                </header>
                <hr class="personalInf-line">
                
                <!--inputs //-->
                <div class="school-box input-box-style1">
                    <label for="school" id="school-label-id" class="font-w5-s16 school-label">სასწავლებელი</label>
                    <input type="text" id="school-id" class="font-w4-s16 input-style1 school"
                    onkeyup="schoolInput(value,0)" placeholder="სასწავლებელი">
                    <p class="font-w3-s14">მინიმუმ 2 სიმბოლო</p>
                    <img src="/images/valid.svg" class="validVector school-valid-vector"  alt="valid vector">
                    <img src="/images/notVAlid.svg" class="notValidVector school-notvalid-vector" alt="not valid vector">
                </div> 
                <!--education degree and date-->
                <div class="inputs-wrap work-date-box">
                    <div class="degree-box input-box-style2" >
                        <!--dropdown-->
                        <label for="degree" id="degree-label-id" class="font-w5-s16 degree-label">ხარისხი</label>
                        <div id="degree-dropdown" class="input-style1 degree-dropdown" onclick="degree(0)">
                            <div class="select">
                                <span class="selected" >აირჩიეთ ხარისხი</span>
                                <span class="dropdown-arrow"></span>
                            </div>
                            <ul class="menu">
                            
                            </ul>
                        </div>
                        <img src="/images/valid.svg" class="validVector degree-valid-vector"  alt="valid vector">
                        <img src="/images/notVAlid.svg" class="notValidVector degree-notvalid-vector" alt="not valid vector">
                    </div>
                    <div class="endtime-box input-box-style2">
                        <label for="endtime" id="endtime-label-id" class="font-w5-s16 endtime-label">დამთავრების რიცხვი</label>
                        <input type="date" id="endtime-id" class="font-w4-s16 input-style1 endtime" onchange="endDateInput(value,0)">
                        <img src="/images/valid.svg" class="validVector endtime-valid-vector"  alt="valid vector">
                        <img src="/images/notVAlid.svg" class="notValidVector endtime-notvalid-vector" alt="not valid vector">
                    </div>
                </div> 
                <!--description textarea for wor education-->
                <div class="experience-info-box">
                    <span class="font-w5-s16 experience-label" id="experience-info-label">აღწერა</span>
                    <textarea name="experience info" id="experience-info" class="font-w4-s16 experience" onkeyup="experienceInfInput(value,0)"
                    placeholder="განათლების აღწერა"></textarea>
                    <img src="/images/valid.svg" class="validVector experience-valid-vector"  alt="valid vector">
                    <img src="/images/notVAlid.svg" class="notValidVector experience-notvalid-vector" alt="not valid vector">
                </div>
                <hr class="end-line-experience">

                <div id="add-more-education-box">
                    <!-- space for more education inputs-->
                </div>

                <!--button to ad more experinece-->
                <button type="button" id="add-more-experience-btn">სხვა სასწავლებლის დამატება</button>
                <div class="space-for-bottom"></div>

            </div>
            <div class="prev-page-btn">
                <button class="transition-btn prev-btn font-w5-s16" id="experience-prev-btn">უკან</button>
            </div>
            <div class="next-page-btn">
                <button class="transition-btn next-btn font-w5-s16 " id="experience-next-btn">შემდეგი</button>
            </div>
        </div>
        <!-- RIGHT SIDE OF PAGE -->
        <div class="personalInfo-right-container">
            <!-- display of personalinfo input values  1-->
            <div class="personalInfo-live-display">
                <!--data side-->
                <div class="personalInfo-live-display-data">
                    <div class="personalInfo-live-display-fullname">
                       <div class="display-fullname-firstname" id="display-firstname">
                        
                       </div>
                       <div class="display-fullname-lastname" id="display-lastname">
                        
                       </div>
                    </div>
                
                    <div class="personalInfo-live-display-contacts">
                        <div class="display-contacts-email" id="display-email">
                           
                        </div>
                        <div class="display-contacts-number" id="display-number">
                            
                        </div>
                    </div>
                    <div class="personalInfo-live-display-generalInf">
                        <div class="display-generalInf-header" id="display-about-header">
                            ჩემ შესახებ
                        </div>
                        <div class="display-generalInf-data" id="display-about">
                            
                        </div>
                    </div>
                </div>
                <!--image side-->
                <div class="personalInfo-live-display-image" id="display-image">
                    
                </div>
               
            </div>
            <!--line at end of personalinformation dispaly 1 -->
            <hr class="line-for-display">
            <!-- display of experinece input values  2 -->
            <div class="experience-live-display">
                <h1 class="display-experience-header" id="display-experience-header">გამოცდილება</h1>
            </div>
            <div id="experience-live-display-added">
                <!--space for inputs from experience page 2 -->
            </div>
            <hr class="line-for-display">
            <!--live display of EDUCATION input values 3 -->
            <div class="education-live-display">
                <h1 class="display-education-header" id="display-education-header">ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h1>
                <div>
                   <div class="education-wraper">
                    <div class="display-school">
                     
                    </div>
                    <div class="display-degree">
                        
                    </div>
                    </div>
                    <div class="display-education-date">
                        <span class="display-education-end-date"></span>
                    </div> 
                </div>
                <div class="display-education-info">
                      
                </div>
            </div>
            <div id="education-live-display-added">
              
            </div>

        </div>
    </div>


    <script src="../js/education.js"></script>
</body>
</html>
